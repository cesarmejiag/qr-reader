<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9B8GCWE6EH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9B8GCWE6EH");
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Reader by CyborgConsulting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="icon" href="./favicons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="holder py-3 py-sm-5">
      <div class="container-fluid">
        <div class="bg-white rounded shadow-sm p-3">
          <div class="mb-5">
            <div class="logo mx-auto">
              <img src="./imgs/logo.svg" alt="CyborgConsulting Logo" />
            </div>
          </div>
          <form class="form" novalidate>
            <div class="mb-4">
              <p>1. Select barcode type</p>
              <div class="d-flex flex-wrap">
                <div class="d-flex align-items-start pe-4 pb-4">
                  <input
                    class="form-check-input"
                    id="qrcode-input"
                    name="barcode-input"
                    type="radio"
                    value="qrcode"
                    checked
                    required
                  />
                  <label class="icon-barcode ms-3" for="qrcode-input">
                    <img
                      class="img-fluid icon-barcode"
                      src="./imgs/icon-qrcode.svg"
                      alt="QR Icon"
                    />
                  </label>
                </div>
                <div class="d-flex align-items-start pe-4 pb-4">
                  <input
                    class="form-check-input"
                    id="barcode-input"
                    name="barcode-input"
                    type="radio"
                    value="barcode"
                    required
                  />
                  <label class="icon-barcode ms-3" for="barcode-input">
                    <img
                      class="img-fluid"
                      src="./imgs/icon-barcode.svg"
                      alt="Barcode Icon"
                    />
                  </label>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <p>2. Select image file (pdf, png, jpg)</p>
              <input
                class="form-control"
                type="file"
                id="file-input"
                name="file-input"
                required
              />
            </div>
            <div class="mb-4">
              <div class="d-flex">
                <button
                  class="btn btn-primary btn-lg flex-grow-1 cyborg-btn-primary"
                  type="submit"
                >
                  Read
                </button>
              </div>
            </div>
          </form>
          <div class="results d-none">
            <header>
              <h2 class="cyborg-color">Results</h2>
              <div>File: <span class="results-name"></span></div>
              <div>Pages: <span class="results-pages"></span></div>
              <div>Barcodes: <span class="results-barcodes"></span></div>
            </header>
            <div class="list pb-4"></div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-outline-secondary cyborg-btn-secondary">
                New document
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
